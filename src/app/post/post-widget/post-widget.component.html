
<div class="row">
  <h4 *ngIf="title != ''" class="curb-block-title m-3 w-100">{{title}}</h4>
  <div class="col-12 col-sm-6 col-md" *ngFor="let p of posts">
    <div class="curb-post">
      <div class="curb-post-infos">
        <div class="curb-post-title" #curbPostTitle>My first Featured Post of that world!</div>
      </div>
      <img src="assets/images/post.jpg">
    </div>
  </div>
</div>
