<div class="row curb-calendar m-1 my-2">

  <div class="col-sm-6 col-lg-12" *ngFor="let e of events">

    <div class="row">

      <div class="col-2 curb-event-day">
            {{e.day}}
      </div>

      <div class="col-10 curb-event-day">
        {{e.title}}
      </div>
    </div>

  </div>

</div>
